<h3>Create Location</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Location Name</label>
      <input type="text" class="form-control" id="locationName" required [(ngModel)]="location.locationName"
        name="locationName">
    </div>

    <div class="form-group">
      <label for="name">Location Lat</label>
      <input type="text" class="form-control" id="locationLat" required [(ngModel)]="location.locationLat"
        name="locationLat">
    </div>

    <div class="form-group">
      <label for="name">Location Long</label>
      <input type="text" class="form-control" id="locationLong" required [(ngModel)]="location.locationLong"
        name="locationLong">
    </div>
    <button type="submit" class="btn btn-success" *ngIf="(Locations | async)?.length <= 5; else warn">Submit</button>
    <ng-template #warn>
      <span class="badge bg-warning">
        <h5>Sorry the MAX locations is 5!</h5>
      </span>
    </ng-template>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
