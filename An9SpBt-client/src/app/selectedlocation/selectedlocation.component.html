<h2>Location Details</h2> 

<hr/>
<div *ngIf="location">
  <div>
    <label><b>First Name: </b></label> {{location.locationName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{location.locationLat}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{location.locationLong}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">See All Saved Locations</button>
