<h3>Update Location</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Location Name</label>
      <input type="text" class="form-control" id="locationName" required [(ngModel)]="location.locationName" name="locationName">
    </div>

    <div class="form-group">
      <label for="name">Location Latitude</label>
      <input type="text" class="form-control" id="locationLat" required [(ngModel)]="location.locationLat" name="locationLat">
    </div>

    <div class="form-group">
      <label for="name">Location Longitude</label>
      <input type="text" class="form-control" id="locationLong" required [(ngModel)]="location.locationLong" name="locationLong">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
