<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Your Location List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Location Lat</th>
            <th>Location Long</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let location of locations | async">
            <td>{{location.locationName}}</td>
            <td>{{location.locationLat}}</td>
            <td>{{location.locationLong}}</td>
            <td>
                <button class="btn btn-danger">Delete</button>
                <!-- <button (click)="deleteEmployee(employee.employeeId)" class="btn btn-danger">Delete</button>
                <button (click)="updateEmployee(employee.employeeId)" class="btn btn-info" style="margin-left: 10px">Update</button>
                <button (click)="employeeDetails(employee.employeeId)" class="btn btn-info" style="margin-left: 10px">Details</button> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
