<div class="panel panel-primary">
  <div class="row panel-heading">
    <h2 class="col">Your Location List</h2>
    <button (click)="createLocation()" class="col-2 mb-2 btn btn-success align-self-end"
      *ngIf="(locations | async)?.length <= 5; else warn">Create Location</button>
      <ng-template #warn>
        <span class="col-5 mb-2 badge bg-warning align-self-end">
          <p>Want to add a new Location? Delete a current location, the MAX is 5.</p>
        </span>
      </ng-template>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Location Lat</th>
          <th>Location Long</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let location of locations | async">
          <td>{{location.locationName}}</td>
          <td>{{location.locationLat}}</td>
          <td>{{location.locationLong}}</td>
          <td>
            <button (click)="deleteLocation(location.locationId)" class="btn btn-danger">Delete</button>
            <button (click)="updateLocation(location.locationId)" class="btn btn-info"
              style="margin-left: 10px">Update</button>
            <button (click)="locationDetails(location.locationId)" class="btn btn-info"
              style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
